	var consoleLog = new Array(10);
	var nowTarget = -1;
	function consoleReset(){
		for(var i = 0; i < consoleLog.length; i++){
			consoleLog[i] = "";
		}
		nowTarget = -1;
	}
	function consolen(cont){
		if(nowTarget == -1){
			consoleReset();
			nowTarget++;
		}
		if(nowTarget >= 10){
			for(var i = 0; i < consoleLog.length - 1; i++){
				consoleLog[i] = consoleLog[i + 1];
			}
			consoleLog[consoleLog.length - 1] = "";
			nowTarget--;
		}
		consoleLog[nowTarget++] += cont;
		var view = "";
		for(var i = 0; i < consoleLog.length; i++){
			view += consoleLog[i] + "<br>";
		}

<script id="pmain" type="application/processing">

ArrayList figures;
ArrayList linkSetup;
var mainCont;
void setup(){
	// size($(window).width() - 20, $(window).height() - 23);
	size($(window).width() - 15, $(window).height() - 17);
	figures = new ArrayList();
	noStroke();
	consolen("mode change \'g\'");
	var canvas = $("#mainCanvas")[0];
	mainContext = canvas.getContext("2d");
	rectMode(CENTER);
	linkSetup = new ArrayList();
	float sp = 0.9;
	Figure moodle = new Ellipse(width/2, height/2, 50, new Color(255, 255, 0, 170));
	moodle.setSpeed(sp*cos(radians(-18)), sp*sin(radians(-18)));

	Figure tut = new Ellipse(width/2, height/2, 50, new Color(0, 255, 255, 170));
	tut.setSpeed(sp*cos(radians(54)), sp*sin(radians(54)));

	Figure student = new Ellipse(width/2, height/2, 50, new Color(255, 0, 255, 170));
	student.setSpeed(sp*cos(radians(126)), sp*sin(radians(126)));

	Figure nico = new Ellipse(width/2, height/2, 50, new Color(0, 0, 255, 170));
	nico.setSpeed(sp*cos(radians(198)), sp*sin(radians(198)));

	Figure twitter = new Ellipse(width/2, height/2, 50, new Color(255, 0, 0, 170));
	twitter.setSpeed(sp*cos(radians(270)), sp*sin(radians(270)));

	linkSetup.add(moodle);
	linkSetup.add(tut);
	linkSetup.add(student);
	linkSetup.add(nico);
	linkSetup.add(twitter);
	linkSetup.add(new Text(width/2, height/2, 50, new Color(255, 170), "ようこそ！"));
}

int mode = 0;
boolean click = false;
boolean moupre = false;
boolean mourele = true;
int pmx, pmy;
int linkTarget = -1;
int mainLinkTarget = -1;
int frontLinkTarget = 0;
boolean linkChange = false;
boolean endSetup = false;
float diasp = 0.2;
float diaspsp = 0.00026;
void draw(){
	background(0);
	for(int i = 0; i < linkSetup.size(); i++){
		linkSetup.get(i).update();
		if(endSetup || linkSetup.get(i).xPos >= int(width/2 + (width < height ? width/4 : height/4) * 1.2)){
			endSetup = true;
			int dia = width < height ? width/4 : height/4;
			for(int j = 0; j < linkSetup.size(); j++){
				if(j != linkSetup.size() - 1){
					linkSetup.get(j).xPos = width/2 + dia*1.2*cos(radians(360/5*j - 18));
					linkSetup.get(j).yPos = height/2 + dia*1.2*sin(radians(360/5*j - 18));
					linkSetup.get(j).setSpeed(0, 0);
					linkSetup.get(j).dia += diasp;
				}
				if(linkSetup.get(j).dia >= (width < height ? width/4 : height/4))
					linkSetup.remove(j--);
			}
			if(linkSetup.get(0).dia > 0){
				diasp -= diaspsp;
			} else {
				diaspsp = -0.005;
				diasp -= diaspsp;
			}
		}
		if(linkSetup.size() == 1){
			linkSetup.remove(0);
			figures.add(new BleedText(width/2, height/2, 50, new Color(255, 170), "ようこそ！"));
		}
	}

	frontLinkTarget = mainLinkTarget;
	if(linkSetup.size() == 0) mainLinkTarget = mainLink(width/2, height/2);
	if(mainLinkTarget != -1 && frontLinkTarget != mainLinkTarget && !linkChange) linkChange = true;
	if(mainLinkTarget != -1) linkTarget = mainLinkTarget;

	switch(linkTarget){
	case -1: break;
	case 0:
		fill(255, 0, 0, 100);
		if(linkChange)figures.add(new BleedText(width/2, height/2, 50, new Color(255, 170), "東京工科大学"));
	break;
	case 1:
		fill(255, 255, 0, 100);
		if(linkChange)figures.add(new BleedText(width/2, height/2, 50, new Color(255, 170), "moodle"));
	break;
	case 2:
		fill(0, 255, 255, 100);
		if(linkChange)figures.add(new BleedText(width/2, height/2, 50, new Color(255, 170), "Twitter"));
	break;
	case 3:
		fill(255, 0, 255, 100);
		if(linkChange)figures.add(new BleedText(width/2, height/2, 50, new Color(255, 170), "ニコニコ動画"));
	break;
	case 4:
		fill(0, 0, 255, 100);
		if(linkChange)figures.add(new BleedText(width/2, height/2, 50, new Color(255, 170), "学内サイト"));
	break;
	default: break;
	}
	if(moupre && !click){
		pmx = mouseX;
		pmy = mouseY;
		click = true;
	}
	if(mourele && click){
		switch(mode){
		case 0:
		figures.add(new Ellipse(mouseX, mouseY, random(5, 50), new Color(0, random(170, 255), 0, 100)));
		figures.get(figures.size() - 1).setPhys(0, 0.007);
		figures.get(figures.size() - 1).setSpeed((pmx - mouseX)/100, (pmy - mouseY)/100);
		break;
		case 1:
		figures.add(new Ellipse(mouseX, mouseY, random(5, 50), new Color(0, 255, 0, 100)));
		figures.get(figures.size() - 1).setPhys(0, 0.007);
		figures.get(figures.size() - 1).setSpeed(random(-0.5, 0.5), random(-0.7, 0));
		break;
		default: break;
		}
		click = false;
	}
	if(moupre){
		if(mode == 0){
			stroke(255);
			line(pmx, pmy, mouseX, mouseY);
			noStroke();
		}
	}
	for(int i = 0; i < figures.size(); i++){
		if(figures.get(i).update())
			figures.remove(i--);
	}
	
	if(frameCount%100 == 50){
		figures.add(new Ellipse(0, random(50, height - 50), random(5, 50), new Color(random(150, 200), 255, 255, random(70, 200))));
		figures.get(figures.size() - 1).setPhys(0, random(0.005, 0.02));
		figures.get(figures.size() - 1).setSpeed(random(0.5, 0.7), random(-0.5, 0));
	}
	linkChange = false;
}

void keyPressed(){
	switch(key){
	case 'g':
	mode++;
	mode = mode % 2;
	switch(mode){
	case 0:
	figures.add(new BleedText(width/2, height/2, 50, new Color(255, 170), "line mode"));
	break;
	case 1:
	figures.add(new BleedText(width/2, height/2, 50, new Color(255, 170), "free mode"));
	break;
	default: break;
	}
	break;
	case 'k':
	for(int i = 0; i < figures.size(); i++){
		if(figures.get(i).onMouse){
			figures.remove(i--);
		}
	}
	break;
	default: break;
	}
	
}

void mousePressed(){
	moupre = true;
	mourele = false;
}

void mouseReleased(){
	moupre = false;
	mourele = true;
}

void domMove(var dom, float xPos, float yPos){
	dom.css("position", "absolute");
	dom.css("left", xPos);
	dom.css("top", yPos);
}

float rotateAngle;
int mainLink(float xPos, float yPos){
	int dia = width < height ? width/4 : height/4;
	int result = -1;
	for(int i = 0; i < 5; i++){
		if(onMouse(xPos + dia*1.2*cos(radians(i*(360/5) - 90 + rotateAngle)), yPos + dia*1.2*sin(radians(i*(360/5) - 90 + rotateAngle)), dia)){
			fill(255, 170);
			result = i;
		}else{
			switch(i){
			case 0:
				fill(255, 0, 0, 170);
			break;
			case 1:
				fill(255, 255, 0, 170);
			break;
			case 2:
				fill(0, 255, 255, 170);
			break;
			case 3:
				fill(255, 0, 255, 170);
			break;
			case 4:
				fill(0, 0, 255, 170);
			break;
			default: break;
			}
		}
		ellipse(xPos + dia*1.2*cos(radians(i*(360/5) - 90 + rotateAngle)), yPos + dia*1.2*sin(radians(i*(360/5) - 90 + rotateAngle)), dia, dia)
	}
	if(result == -1) rotateAngle += 0.06;
	else rotateAngle += 0.02;
	return result;
}

void onMouse(float xPos, float yPos, float dia){
	return sq(xPos - mouseX) + sq(yPos - mouseY) < sq(dia/2);
}

class Color{
	int r, g, b, a;
	Color(int all){
		this.r = all;
		this.g = all;
		this.b = all;
		this.a = 255;
	}
	Color(int all, int a){
		this.r = all;
		this.g = all;
		this.b = all;
		this.a = a;
	}
	Color(int r, int g, int b){
		this.r = r;
		this.g = g;
		this.b = b;
	}
	Color(int r, int g, int b, int a){
		this.r = r;
		this.g = g;
		this.b = b;
		this.a = a;
	}
	color getColor(){
		return color(r, g, b, a);
	}
}

abstract class Figure{
	float xPos, yPos, dia;
	float xPhys, yPhys;
	float xSpeed, ySpeed;
	Color col;
	boolean del;
	boolean onMouse;
	Figure(float xPos, float yPos, float dia, Color col){
		this.xPos = xPos;
		this.yPos = yPos;
		this.dia = dia;
		this.col = col;
	}
	void slide(float xSpeed, float ySpeed){
		this.xPos += xSpeed;
		this.yPos += ySpeed;
	}
	void setSpeed(float xSpeed, float ySpeed){
		this.xSpeed = xSpeed;
		this.ySpeed = ySpeed;
	}
	void setPhys(float xPhys, float yPhys){
		this.xPhys = xPhys;
		this.yPhys = yPhys;
	}
	void del(){
		this.del = true;
	}
	void changeColor(Color col){
		this.col = col;
	}
	boolean catchOut(){
		return this.xPos + this.dia/2 < 0 || this.xPos - this.dia/2 > width || this.yPos + this.dia/2 < 0 || this.yPos - this.dia/2 > height
	}
	boolean catchBottom(){
		return this.yPos + this.dia/2 > height;
	}
	boolean catchTop(){
		return this.yPos - this.dia/2 < 0; 
	}
	boolean catchLeft(){
		return this.xPos - this.dia/2 > width; 
	}
	boolean catchRight(){
		return this.xPos - this.dia/2 < 0; 
	}
	boolean catchHit(float xPos, float yPos){
		return sq(this.xPos - xPos) + sq(this.yPos - yPos) < sq(this.dia/2);
	}
	boolean catchMouse(){
		onMouse = catchHit(mouseX, mouseY)
		return onMouse;
	}
	boolean catchVisible(){
		return this.col.a <= 0;
	}
	// abstract boolean update();
}

class Ellipse extends Figure{
	Ellipse(float xPos, float yPos, float dia, Color col){
		super(xPos, yPos, dia, col);
	}
	boolean update(){
		fill(col.getColor());
		if(catchMouse()) fill(255, 170);
		ellipse(xPos, yPos, dia, dia);
		xPos += xSpeed;
		yPos += ySpeed;
		xSpeed += xPhys;
		ySpeed += yPhys;
		if(catchBottom() || catchTop()) ySpeed *= -1;
		del = catchOut();
		return this.del;
	}
}

class Text extends Figure{
	String cont;
	Text(float xPos, float yPos, float dia, Color col){
		super(xPos, yPos, dia/2, col);
		this.cont = "None"
	}
	Text(float xPos, float yPos, float dia, Color col, String cont){
		super(xPos, yPos, dia/2, col);
		this.cont = cont
	}
	boolean update(){
		fill(col.getColor());
		mainContext.textAlign = "center"
		mainContext.font = dia+"px 'Consolas'";
		mainContext.fillText(cont, xPos, yPos);
	}
}
class BleedText extends Figure{
	String cont;
	BleedText(float xPos, float yPos, float dia, Color col){
		super(xPos, yPos, dia/2, col);
		this.cont = "None"
	}
	BleedText(float xPos, float yPos, float dia, Color col, String cont){
		super(xPos, yPos, dia/2, col);
		this.cont = cont
	}
	boolean update(){
		col.a -= 2.5;
		del = catchVisible();
		fill(col.getColor());
		mainContext.textAlign = "center"
		mainContext.font = dia+"px 'Consolas'";
		mainContext.fillText(cont, xPos, yPos);
	}
}
